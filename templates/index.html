<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/" method="POST">
        <input type="text" name="content" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task.content }} <a href="/delete/{{ task.id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
